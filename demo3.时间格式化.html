<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		getNowFormatDate=(date)=> {
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    var hour = date.getHours();
		    var minute = date.getMinutes();
		    var second = date.getSeconds();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    if (hour >= 0 && hour <= 9) {
		        hour = "0" + hour;
		    }
		    if (minute >= 0 && minute <= 9) {
		        minute = "0" + minute;
		    }
		    if (second >= 0 && second <= 9) {
		        second = "0" + second;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + " " + hour + seperator2 + minute
		            + seperator2 + second;
		    return currentdate;
		}
		var date=new Date(2015,2,1,0,0,0);
		console.log(date);
		console.log(getNowFormatDate(date));
	</script>
</body>
</html>
